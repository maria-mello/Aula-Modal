<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modal</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="tudo"> 

        <div class="header">
            <h1> Modal </h1> 
        </div>
        <hr>

        <div class="textinho">
            <p> O modal é uma pequena janela que aparece, geralmente ativado por botão, cujo principal objetivo é adicionar informações em determinada tela, de forma que o conteúdo exterior permaneca o mesmo, apenas desfocado.</p>
        </div>

        
        <button  id="myBtn"> Clique aqui! </button>
    </div>
    

    <div id="BotaoModal" class="modal"> 

        <div class="conteudoModal"> 
            <span class="close"> &times; </span>
            <p> Este é um exemplo prático do funcionamento de um Modal! </p>
        </div>

    </div>

    <script src="script.js"> </script>

</body>
</html>
